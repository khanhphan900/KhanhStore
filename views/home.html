<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Font Awesome ICON v6.5.2 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/home.css" />
  </head>

  <body>
    <div class="bg">
      <header class="header">
        <div class="container">
          <div class="row1 text-white">
            <a class="item-header-1 d-flex align-items-center" href="#">
              <div class="logo">
                <img src="/img/logo.png" alt="" />
              </div>
              <div class="h4 ms-3 logo-text">
                <span class="t">K-STORE</span>
              </div>
            </a>
            <div class="item-header-2">
              <div class="row">
                <ul class="nav-header">
                  <li class="item-header">
                    <a onclick="showData()"
                      ><i class="fa-solid fa-mobile-screen-button"></i> Điện
                      thoại</a
                    >
                  </li>
                  <li class="item-header">
                    <a href="#"><i class="fa-solid fa-laptop"></i> Laptop</a>
                  </li>
                  <li class="item-header">
                    <a href="#"
                      ><i class="fa-solid fa-tablet-screen-button"></i>
                      Tablet</a
                    >
                  </li>
                  <li class="item-header">
                    <a href="#"
                      ><i class="fa-solid fa-headphones-simple"></i> Phụ kiện</a
                    >
                  </li>
                </ul>
              </div>
            </div>
            <div
              class="item-header-3 d-flex align-items-center justify-content-end"
            >
              <div class="box-login">
                <div class="user">
                  <div class="box-img-user d-none">
                    <img id="img-user" src="" alt="" />
                  </div>
                  <ul class="info-user">
                    <li class="text-center h6 m-0">
                      Hi
                      <span class="username"></span>
                    </li>
                    <li>
                      <i class="fa-solid fa-gear"></i>
                      Setting
                    </li>
                    <li class="logout">
                      <i class="fa-solid fa-right-from-bracket"></i> Đăng xuất
                    </li>
                  </ul>
                </div>
                <a
                  href="http://127.0.0.1:5500/views/login.html"
                  class="text-white"
                >
                  <i class="fa-solid fa-arrow-right-to-bracket"></i>
                </a>
              </div>
              <div class="box-cart">
                <div
                  class="cart-icon"
                  data-bs-toggle="modal"
                  data-bs-target="#cartModal"
                >
                  <i
                    class="fa-solid fa-cart-plus"
                    onclick="handleModalCart()"
                  ></i>
                </div>
                <span class="cart-text"></span>
                <ul class="dropdown-menu p-0"></ul>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main>
        <nav id="carousel-1" class="container my-2 my-lg-1">
          <div id="carousel-1-imgs"></div>
          <div id="carousel-1-btns">
            <i
              id="carousel-1-pre"
              class="carousel-1-btn fa-solid fa-chevron-left"
            ></i>
            <i
              id="carousel-1-next"
              class="carousel-1-btn fa-solid fa-chevron-right"
            ></i>
          </div>
        </nav>
        <div class="card-mobile container">
          <div class="box position-relative">
            <div class="h5 p-2">
              <i class="fa-regular fa-star"></i> Sản phẩm hot
            </div>
            <div class="carousel">
              <div class="box-mobile"></div>
            </div>
            <div class="carousel-btns">
              <i class="carousel-btn mobile fa-solid fa-chevron-left"></i>
              <i class="carousel-btn mobile fa-solid fa-chevron-right"></i>
            </div>
          </div>
        </div>
        <div class="card-product container">
          <div class="h5 p-2">
            <i class="fa-regular fa-star"></i> All product
          </div>
          <div class="wrapper-product">
            <div class="box-product"></div>
          </div>
        </div>
        <div class="card-laptop container mb-4">
          <div class="box position-relative">
            <div class="h5 p-2">
              <i class="fa-regular fa-star"></i> Laptop hot
            </div>
            <div class="carousel">
              <div class="box-laptop"></div>
            </div>
            <div class="carousel-btns">
              <i class="carousel-btn laptop fa-solid fa-chevron-left"></i>
              <i class="carousel-btn laptop fa-solid fa-chevron-right"></i>
            </div>
          </div>
        </div>
        <div class="container">sss</div>
      </main>
    </div>
    <footer>
      <!-- place footer here -->
    </footer>

    <!-- Modal Cart-->
    <div
      class="modal fade"
      id="cartModal"
      tabindex="-1"
      aria-labelledby="cartModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-black" id="cartModalLabel">
              Sản phẩm trong giỏ hàng
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-cart"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="handleSubmitModal()"
            >
              Thanh toán
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="../js/api.js"></script>
    <script src="../js/home.js"></script>
    <script src="../js/login.js"></script>
  </body>
</html>
