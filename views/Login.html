<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/login.css" />
  </head>

  <body class="w-100 d-flex justify-content-center align-items-center">
    <div class="card m-auto p-3" style="width: 350px">
      <h1 class="card-header text-center">Login</h1>
      <div class="card-body">
        <form id="login">
          <div class="mb-3">
            <label for="email-login" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email-login"
              required
            />
            <div id="email-help" class="form-text text-warning">
              We'll never share your email with anyone else.
            </div>
          </div>
          <div>
            <label for="pass-login" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="pass-login"
              required
            />
          </div>
          <div class="mt-1 mb-2 p-0 form-check small text-danger"></div>
          <div class="foot text-center">
            <button type="submit" class="btn btn-primary mb-3 w-100">
              Submit
            </button>
            <br />
            No account
            <a href="http://127.0.0.1:5500/views/register.html">Register</a>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="../js/api.js"></script>
    <script src="../js/login.js"></script>
  </body>
</html>
