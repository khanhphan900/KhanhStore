<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Table Images</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }

      td {
        border: 1px solid #ddd;
        padding: 8px;
      }

      img {
        display: block;
        height: 50px;
        width: auto;
      }
    </style>
  </head>

  <body>
    <table>
      <tr>
        <td><img src="/img/apple-logo.png" alt="Image 1" /></td>
        <td>Other content</td>
      </tr>
      <tr>
        <td><img src="/img/Panasonic-Logo.jpg" alt="Image 2" /></td>
        <td>Other content</td>
      </tr>
      <!-- Add more rows as needed -->
    </table>

    <script></script>
  </body>
</html>
